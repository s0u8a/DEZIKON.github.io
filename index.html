<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🌾 新潟RPG デモ版</title>
  <link rel="stylesheet" href="css/style.css">
 <style>
  /* スタート画面 */
  #startScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #a3d977;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "sans-serif";
    z-index: 10;
    color: #000;   /* 全体の文字色を黒に */
  }

  #startScreen h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  #startScreen button {
    font-size: 24px;
    padding: 10px 30px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #fff;   /* 背景を白にして文字が黒で見やすく */
    color: #000;        /* ボタンの文字色も黒 */
    transition: 0.3s;
  }

  #startScreen button:hover {
    background: #ddd;   /* ホバー時は少しグレーに */
  }
</style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <h1>🌸 新潟外来種　駆逐RPG ベータ版</h1>
    <p>矢印キーで移動できます。敵にぶつかるとクイズが出ます。農民に話しかけるとミニゲームが開始したり、アイテムが貰えます。</p>
    <br>
    <p>外来種を新潟から一匹残らず駆逐しましょう！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- メッセージ表示領域 -->
  <div id="messageBox"></div>

  <!-- ゲーム用スクリプト -->
  <script type="module">
    import "./script/game.js";

    // スタートボタンを押したら画面を切り替え
    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("messageBox").style.display = "block";

      // game.js 内の startGame() を呼び出す
      if (window.startGame) {
        window.startGame();
      }
    });
  </script>
</body>
</html>
