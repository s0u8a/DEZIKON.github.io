<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🌾 新潟RPG デモ版</title>
  <style>
    /* ページ全体リセット */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロール禁止 */
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #222;
      color: #fff;
    }

    /* スタート画面 */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/images/bandai.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      z-index: 10;
      color: #000;
      text-shadow: 1px 1px 2px #fff;
      font-weight: bold;
    }

    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #startScreen p {
      font-size: 18px;
      margin: 5px 0;
    }

    #startScreen button {
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      transition: 0.3s;
      margin-top: 20px;
    }

    #startScreen button:hover {
      background: rgba(200, 200, 200, 0.9);
    }

    /* ゲーム画面 */
    #gameCanvas {
      display: none; /* スタート画面後に表示 */
      width: 100%;
      height: 100%;
      background: #222;
    }

    /* メッセージ表示 */
    #messageBox {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      display: none; /* スタート画面後に表示 */
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <h1>🌸 新潟外来種 駆逐RPG ベータ版</h1>
    <p>矢印キーで移動できます。敵にぶつかるとクイズが出ます。</p>
    <p>農民に話しかけるとミニゲームが開始したり、アイテムが貰えます。</p>
    <p>外来種を新潟から一匹残らず駆逐しましょう！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas"></canvas>

  <!-- メッセージ表示 -->
  <div id="messageBox"></div>

  <!-- ゲーム用スクリプト -->
  <script type="module">
    import "./script/game.js";

    const startScreen = document.getElementById("startScreen");
    const canvas = document.getElementById("gameCanvas");
    const messageBox = document.getElementById("messageBox");

    // スタートボタンでゲーム開始
    document.getElementById("startButton").addEventListener("click", () => {
      startScreen.style.display = "none";
      canvas.style.display = "block";
      messageBox.style.display = "block";

      // game.js の startGame を呼び出す
      if (window.startGame) window.startGame();
    });
  </script>
</body>
</html>
