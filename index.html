<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🌾 新潟RPG デモ版</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ページ全体を固定してスクロール不可に */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロールバー非表示 */
      font-family: sans-serif;
    }

    /* スタート画面 */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/images/bandai.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      text-shadow: 1px 1px 2px #fff;
      font-weight: bold;
      z-index: 10;
    }

    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #startScreen p {
      font-size: 18px;
      margin: 5px 0;
      font-weight: bold;
      text-align: center;
      max-width: 80%;
    }

    #startScreen button {
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      transition: 0.3s;
      margin-top: 20px;
      font-weight: bold;
    }

    #startScreen button:hover {
      background: rgba(200, 200, 200, 0.9);
    }

    /* ゲーム画面 */
    #gameCanvas {
      display: none; /* スタート前は非表示 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      background: #fff;
    }

    /* メッセージ表示 */
    #messageBox {
      display: none; /* スタート前は非表示 */
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <h1>🌸 新潟外来種 駆逐RPG ベータ版</h1>
    <p>矢印キーで移動できます。敵にぶつかるとクイズが出ます。</p>
    <p>農民に話しかけるとミニゲームが開始したり、アイテムが貰えます。</p>
    <p>外来種を新潟から一匹残らず駆逐しましょう！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- メッセージ表示領域 -->
  <div id="messageBox"></div>

  <!-- ゲーム用スクリプト -->
  <script type="module">
    import "./script/game.js";

    // スタートボタンを押したら画面を切り替え
    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("messageBox").style.display = "block";

      // game.js 内の startGame() を呼び出す
      if (window.startGame) {
        window.startGame();
      }
    });
  </script>
</body>
</html>
