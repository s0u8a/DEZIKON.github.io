<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🌾 新潟RPG デモ版</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* スタート画面 */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/images/bandai.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      text-shadow: 1px 1px 2px #fff;
      font-weight: bold;
      z-index: 10;
    }
    #startScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startScreen p {
      font-size: 18px;
      margin: 5px 0;
      text-align: center;
      max-width: 80%;
    }
    #startScreen button {
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
    }

    /* ゲーム画面 */
    #gameCanvas {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #000;
      background: #fff;
    }

    /* メッセージ表示 */
    #messageBox {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      max-width: 90%;
    }

    /* クイズ画面 */
    #quizScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      max-width: 600px;
      width: 80%;
      z-index: 20;
      text-align: center;
    }
    #quizQuestion {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }
    #quizChoices button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #quizExplanation {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
    #quizExplanation img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
    #backToGame {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <h1>🌸 新潟外来種 駆逐RPG ベータ版</h1>
    <p>矢印キーで移動できます。敵にぶつかるとクイズが出ます。</p>
    <p>農民に話しかけるとミニゲームが開始したり、アイテムが貰えます。</p>
    <p>外来種を新潟から一匹残らず駆逐しましょう！</p>
    <button id="startButton">スタート</button>
  </div>

  <!-- ゲーム画面 -->
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- メッセージ表示領域 -->
  <div id="messageBox"></div>

  <!-- クイズ画面 -->
  <div id="quizScreen">
    <h2 id="quizQuestion">ここに問題が表示されます</h2>
    <div id="quizChoices"></div>
    <div id="quizExplanation"></div>
    <button id="backToGame" style="display:none;">ゲームに戻る</button>
  </div>

  <!-- 🎵 BGM -->
  <audio id="bgm" src="assets/audio/始まりの村_B.mp3" loop></audio>

  <!-- ゲーム用スクリプト -->
  <script type="module">
    import "./script/game.js";

    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      document.getElementById("messageBox").style.display = "block";

      const bgm = document.getElementById("bgm");
      if (bgm) {
        bgm.volume = 0.5;
        bgm.play().catch(err => console.log("BGM再生エラー:", err));
      }

      if (window.startGame) {
        window.startGame();
      }
    });
  </script>
</body>
</html>
