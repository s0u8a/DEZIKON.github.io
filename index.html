<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>🌾 新潟RPG デモ版</title>
  <style>
    #startScreen{
      position:fixed; inset:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center; gap:12px;
      background:rgba(255,255,255,.95); z-index:10; text-align:center;
    }
    #startScreen button{ padding:10px 20px; font-size:16px; cursor:pointer; }
    /* 最初はゲームUIを隠す */
    #gameCanvas, #status{ display:none; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>🌸 新潟RPG デモ版</h1>
    <p>矢印キーで移動。敵に当たるとダメージ。米袋で回復。</p>
    <button id="startBtn">ゲームスタート</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="status" aria-live="polite"></div>

  <!-- 非モジュール：読み込み順が依存関係になります -->
  <script src="script/map.js" defer></script>
  <script src="script/player.js" defer></script>
  <script src="script/enemy.js" defer></script>
  <script src="script/ending.js" defer></script>
  <script src="script/game.js" defer></script>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const startScreen = document.getElementById('startScreen');
      const startBtn    = document.getElementById('startBtn');
      const canvas      = document.getElementById('gameCanvas');
      const statusEl    = document.getElementById('status');

      startBtn.addEventListener('click', () => {
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        statusEl.style.display = 'block';
        if (typeof window.startGame === 'function') window.startGame();
      });
    });
  </script>
</body>
</html>
